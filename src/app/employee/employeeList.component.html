<div>
    <table class="table table-responsive-md table-hover">
            <thead class="bg-warning">
                <tr>
                    <td>SNo</td>
                    <td>CODE</td>
                    <td>NAME</td>
                    <td>GENDER</td>
                    <td>Annual Salary</td>
                    <td>Date Of Birth</td>
                </tr>
            </thead>

            <tbody>

                <ng-container *ngFor="let emp of employees;trackBy:trackByEmpCode;let i=index">
                    <tr class="bg-danger">
                        <td>{{i}}</td>
                        
                        <td>
                            <a [routerLink]="['/employees',emp.code]">
                                {{emp.code | uppercase}}
                            </a>
                        </td>
                        <td>{{emp.name | uppercase}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.annualSalary | currency:'USD':true:'1.3-3'}}</td>
                        <td>{{emp.dateOfBirth|date:'dd/MM/yy'|uppercase}}</td>
                    </tr>
                </ng-container>

                <tr *ngIf="!employees">
                    <td colspan="5">
                        {{statusMessage}}
                    </td>
                </tr>


                <tr *ngIf="employees && employees.length==0">
                    <td colspan="5">
                        No Employees to display
                    </td>
                </tr>
            </tbody>
        </table>
</div>
